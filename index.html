<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="style.css/styleOne.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script/scriptPageOne.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header id="header" class="header">
            <div class="navbar">
                <img src="images/Meetup.png" alt="logo">
                <div class="search">
                    <span class="material-symbols-outlined">search</span>
                    <input class="search_input" type="text" placeholder="Search events">
                    <input class="search_input city" type="text" placeholder="Mountain View, CA">
                    <span class="material-symbols-outlined loop">search</span>
                </div>
                <div class="authorization">
                    <div class="language">
                        <span class="material-symbols-outlined language_symbol">language</span> 
                        <p class="language_name">English</p>
                    </div>
                    <button class="login">Log in</button>
                    <button class="singup btn">Sing up</button>
                </div>
             </div>
             <div class="about">
                <div class="description">
                    <h1 class="heading">The people platform—Where interests become friendships</h1>
                    <p class="text_about">Whatever your interest, from hiking and reading to networking and skill sharing,
                        there are thousands of people who share it on Meetup. Events are happening
                        every day—sign up to join the fun.
                    </p>
                    <button id="toSecondPage" class="toSecondPage btn">Join Meetup</button>
                </div>
                <img class="logo_bike" src="images/bike.png" alt="logo_Bike" width="380px">
            </div>
        </header>

        <main class="main"></main>

        <footer class="footer">
            
        </footer>
    </div>
    
    

</body>
</html>
